<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Notes</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />

    
  </head>

  <body>
  <div id="login-form-container" class="card">
   <div class="card-body">
     <form id="login-form">
      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="email" id="email" name= "email" placeholder="example@gmail.com" class="form-control" />
        <label class="form-label" for="email">Email address</label>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <input type="password" id="password" name="password" placeholder="Password" class="form-control" />
        <label class="form-label" for="password">Password</label>
      </div>

      <!-- 2 column grid layout for inline styling -->
      <div class="row mb-4">
        <div class="col d-flex justify-content-center">
          

         

        <div class="col d-flex justify-content-end">
          <!-- Simple link -->
          <a href="#!">Forgot password?</a>
        </div>
      </div>

      <!-- Submit button -->
      <button  type="submit" class="btn btn-primary btn-block mb-4" href="index.html">Login</button>

      <!-- Register buttons -->
      <div class="text-center">
        <p>Not a member? <a href="#view_register">Register</a></p>
        <p>or sign up with:</p>
        <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-facebook-f"></i>
          </button>

          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-google"></i>
          </button>

          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-twitter"></i>
          </button>

          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-github"></i>
          </button>
        </div>
      </div>
    </form>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1-latest.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/additional-methods.min.js"></script>
    <script src="js/block-ui.js"></script>
    <script src="js/toastr.min.js"></script>
    <script src="utils/constants.js"></script>
    <script src="utils/utils.js"></script>
    <script src="utils/form_validation.js"></script>
    <script src="utils/rest_utils.js"></script>
    <script src="js/scripts.js"></script>

    <script>
      FormValidation.validate("#login-form", {}, function(data){
        Utils.block_ui("#login-form-container");
        RestClient.post(
          "./live-backend/auth/login",
          data,
          function(response){
            Utils.unblock_ui("#login-form-container")
            Utils.set_to_localstorage("user", response)
            console.log("response is ", response);
            window.location.href = '#view_home';
          },
          function (error){
            Utils.unblock_ui("#login-form-container")
            toastr.error(error.responseText);

          }

        )
      } )
    </script>
  </body>

</html>
